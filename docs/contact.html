        <div id="indexbody">
          <p class="header1">
            Send me an email by filling up the form below :)
          </p>
          <div class="indextext">
            <form action="./contact.html" onsubmit="boxfunction()">
              Message:<br><textarea rows="6" cols="70" autofocus maxlength="1000" placeholder="Your message here (1000 characters maximum)" style="padding: 4px 9px" required></textarea><br><br>
              First name: <br><input id="formfn" type="text" placeholder="Donald" required><br><br>
              Last name: <br><input id="formln" type="text" placeholder="Dack" required><br><br>
              Email address: <br><input id="formemail" type="text" length="170px" name="emailaddress" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z0-9]" placeholder="here@there.domain"><br><br><br>
              <button type="reset">Reset</button>
              <input type="submit" value="Send">
            </form>
            <script>
              function boxfunction()
              {
              /*
              Thanks, firstname lastname.
              Your message was sent to youremail
              Have a nice day :)
              */
                alert("Thanks, " + document.getElementById("formfn").value + " " + document.getElementById("formln").value + ".\n"
                + "Your message was sent to " + document.getElementById("formemail").value
                + "\nHave a nice day :)");
              }
            </script>
          </div>
        </div>
    </body>
